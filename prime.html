        </center>
<script>
function isPrime(num) {
  if (num <= 1) {
    return false;
  }

  for (let i = 2; i < num; i++) {
    if (num % i === 0) {
      return false;
    }
  }

  return true;
}

function findPrimes(limit) {
  const primes = [];

  for (let i = 2; i <= limit; i++) {
    if (isPrime(i)) {
      primes.push(i);
    }
  }

  return primes;
}

const primes = findPrimes(67);
console.log(primes);



function calculator() {
            const num = Number(document.getElementsByClassName('inputs')[0].value);
}
</script>
